spring:
  main:
    banner-mode: OFF
  datasource:
    url: jdbc:h2:mem:test
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: false

server:
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    root: OFF
    org:
      springframework: OFF